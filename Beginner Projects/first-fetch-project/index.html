<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>

<body>

    <div class="img-container">
        <img src="" id='rainbow' alt="rainbow" >
    </div>
    <script>
        // fetch('rainbow.png').then(response => {
        //     console.log(response);
        //     return response.blob();
        // }).then(response => {
        //     console.log(response);
        //     document.getElementById('rainbow').src = URL.createObjectURL(response);
        // })
        let a = ( async function fetchRainbow() {
            let response = await fetch('rainbow.png');
            let blob = await response.blob();
            document.getElementById('rainbow').src = URL.createObjectURL(blob);
        })();
        a.catch(err => console.log(err));
    </script>
</body>

</html>
